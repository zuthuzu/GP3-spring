<!DOCTYPE HTML>
<!--suppress HtmlUnknownAttribute -->
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title th:text="#{general.title}">REPAIR</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap-theme.css">
</head>
<body>
<div class="container">
    <div th:include="fragments/headers :: header-user" th:remove="tag"></div>

    <div class="row">
        <div class="col">
            <br />
        </div>
    </div>

    <div class="row bg-light">
        <div class="col">
            <h3 th:text="#{order.details.welcome}">{Header}</h3>
            <br /><br />
            <div>
                <form id="oder" name="order" action="#" th:action="@{/updateorder}" th:object="${order}" method="post">
                    <div class="form-group">
                        <label for="date" th:text="#{order.creation_date}">{Category}</label>
                        <input class="form-control" id="date" name="date" th:field="*{creationDate}" th:placeholder="#{order.creation_date}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="category" th:text="#{order.category}">{Category}</label>
                        <input class="form-control" id="category" name="category" th:field="*{category}" th:placeholder="#{order.category}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="item">
                            <span th:text="#{order.item}" th:remove="tag">{Item name}</span>зађа
                        </label>
                        <input class="form-control" type="text" id="item" name="item" th:field="*{item}" th:placeholder="#{order.item}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="complaint" th:text="#{order.complaint}">{What's up with it}</label>
                        <textarea class="form-control" id="complaint" name="complaint" th:field="*{complaint}" th:placeholder="#{order.complaint}" disabled>
                        </textarea>
                    </div>
                    <div class="form-group">
                        <label for="status" th:text="#{order.status}">{Status}</label>
                        <input class="form-control" id="status" name="status" th:field="*{status}" th:placeholder="#{order.status}" disabled>
                    </div>
                </form>
            </div>
            <br />
        </div>
    </div>

    <div class="row">
        <div class="col">
            <br />
        </div>
    </div>

    <div th:include="fragments/footer :: footer"></div>
</div>
<script th:include="fragments/bootstrap :: js" th:remove="tag"></script>
</body>
</html>
