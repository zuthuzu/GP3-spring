<!DOCTYPE HTML>
<!--suppress HtmlUnknownAttribute -->
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title th:text="#{general.title}">REPAIR</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap-theme.css">
</head>
<body>
<div class="container">
    <div th:include="fragments/headers :: header-user" th:remove="tag"></div>

    <div class="row">
        <div class="col">
            <br />
            <div class="alert alert-danger" role="alert" th:if="${error}">
                <span th:text="#{order.error.generic}">{Order error}</span>
            </div>
        </div>
    </div>

    <div class="row bg-light">
        <div class="col">
            <h3 th:text="#{order.new.welcome}">{Header}</h3>
            <span th:text="#{order.new.header}">{Fill in those fields}</span>
            <br /><br />
            <div>
                <form id="newOrder" name="newOrder" action="#" th:action="@{/neworder}" th:object="${newOrder}" method="post">
                    <div class="form-group">
                        <label for="category" th:text="#{order.category}">{User name}</label>
                        <select class="form-control" type="text" id="category" name="category" th:field="*{category}" required>
                            <option th:each="cat : ${categories}" th:text="${cat}" th:value="${cat}">{category}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="item">
                            <span th:text="#{order.item}" th:remove="tag">{First name}</span>зађа
                        </label>
                        <input class="form-control" type="text" id="item" name="item" th:field="*{item}" th:placeholder="#{order.item}" required>
                    </div>
                    <div class="form-group">
                        <label for="complaint" th:text="#{order.complaint}">{First name cyrillic}</label>
                        <textarea class="form-control" id="complaint" name="complaint" th:field="*{complaint}" th:placeholder="#{order.complaint}" required>
                        </textarea>
                    </div>
                    <div>
                        <input class="btn btn-secondary" type="submit" th:value="#{order.new.submit}">
                    </div>
                </form>
            </div>
            <br />
        </div>
    </div>

    <div class="row">
        <div class="col">
            <br />
        </div>
    </div>

    <div th:include="fragments/footer :: footer"></div>
</div>
<script th:include="fragments/bootstrap :: js" th:remove="tag"></script>
</body>
</html>
