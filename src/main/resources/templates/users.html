<!DOCTYPE HTML>

<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title th:text="#{general.title}">REPAIR</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap-theme.css">
</head>
<body>
<div class="container">
    <div th:include="fragments/headers :: header-user" th:remove="tag"></div>

    <div class="row">
        <div class="col">
            <br />
        </div>
    </div>

    <div class="row bg-light">
        <div class="col">
            <h3 th:text="#{users.header} + ':'">{Here goes user table}</h3>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th th:text="#{users.name}">{Self-reference}</th>
                        <th th:text="#{users.phone}">{Phone}</th>
                        <th th:text="#{users.role}">{Role}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td>
                            ðŸ‘‰ <span th:text="${user.name}" th:remove="tag">{User name}</span>
                        </td>
                        <td>
                            <span th:text="${user.phone}" th:remove="tag">{Phone}</span>
                        </td>
                        <td>
                            <span th:text="${user.role}" th:remove="tag">{Role}</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <br />
        </div>
    </div>

    <div th:include="fragments/footer :: footer"></div>
</div>
<script th:include="fragments/bootstrap :: js" th:remove="tag"></script>
</body>
</html>
